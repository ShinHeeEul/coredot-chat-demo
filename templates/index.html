<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Chat</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg'); /* 롤 챔피언 이미지를 사용하거나 적절한 롤 테마 이미지로 변경하세요 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .bordered {
            margin: 0 auto;
            margin-top: 100px;
            width: 600px;
            padding: 20px;
            text-align: center;
            border: 10px solid #3b7b9e; /* 롤 블루 */
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* 배경색은 투명도 조절 가능 */
        }

        #error {
            background-color: #ba0000;
            color: #fff;
            font-weight: bold;
        }

        #ask {
            font-size: 20pt;
        }

        #ask input {
            font-size: 20pt;
            padding: 10px;
            margin: 0 10px;
            background-color: #1f2937; /* 롤 블루 */
            color: #fff;
            border: 2px solid #3b7b9e; /* 롤 블루 */
            border-radius: 5px;
            outline: none;
        }

        #ask input:focus {
            border-color: #a0aec0; /* 롤 골드 */
        }

        #ask span.join {
            padding: 11px;
            background-color: #3b7b9e; /* 롤 블루 */
            border-radius: 10px;
            cursor: pointer;
        }

        #channel {
            margin-top: 100px;
            height: 480px;
            position: relative;
        }

        #channel div#descr {
            position: absolute;
            left: -10px;
            top: -190px;
            font-size: 13px;
            text-align: left;
            line-height: 20px;
            padding: 5px;
            width: 630px;
            background-color: rgba(0, 0, 0, 0.7); /* 배경색은 투명도 조절 가능 */
            border: 2px solid #3b7b9e; /* 롤 블루 */
            border-radius: 5px;
            color: #fff;
        }

        div#msgs {
            overflow-y: scroll;
            height: 400px;
        }

        div#msgs ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        div#msgs li {
            line-height: 20px;
        }

        div#msgs li span.user {
            color: #ff9900; /* 롤 골드 */
        }

        div#msgs li span.user.self {
            color: #aa2211;
        }

        div#msgs li span.time {
            float: right;
            margin-right: 5px;
            color: #aaa;
            font-family: "Courier New";
            font-size: 12px;
        }

        div#msgs li.control {
            text-align: center;
        }

        div#msgs li.control span.message {
            color: #aaa;
        }

        div#input {
            text-align: left;
            margin-top: 20px;
        }

        div#input #message {
            width: 600px;
            border: 5px solid #3b7b9e; /* 롤 블루 */
            border-radius: 3px;
            font-size: 30pt;
            padding: 10px;
            background-color: #1f2937; /* 롤 블루 */
            color: #fff;
            outline: none;
        }

        div#input #message:focus {
            border-color: #a0aec0; /* 롤 골드 */
        }
    </style>
</head>

<body>
    <div id="error" class="bordered" style="display: none;">
        This browser has no native WebSocket support.<br>
        Use a WebKit nightly or Google Chrome.
    </div>
    <div style="" class="bordered" id="ask">
        닉네임: <input type="text" id="name"> <a href="#"><span class="join">들어가기</span></a>
    </div>
    <div id="channel" class="bordered" style="display: none;">
        
        <div id="msgs">
            <ul>
                <li class="message" style="display: none">
                    <span class="user"></span><span class="message"></span>
                    <span class="time"></span>
                </li>
            </ul>
        </div>
        <div id="input">
            <form><input type="text" id="message"></form>
        </div>
    </div>
</body>

</html>
